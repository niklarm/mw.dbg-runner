env:
  global:
  - BRANCH_TO_TEST=$TRAVIS_BRANCH
  - secure: 
  matrix:
  #- ADDRESS_MODEL=32
  - ADDRESS_MODEL=64
language: cpp
compiler:
- gcc
os:
- linux
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - python-yaml
    - gcc-6
    - g++-6
before_script:
    - cd $HOME
    - wget -O boost_1_64_0.tar.gz https://dl.bintray.com/boostorg/beta/1.64.0.rc.1/source/boost_1_64_0_rc1.tar.gz
    - tar -xf boost_1_64_0.tar.gz > /dev/null
    - BOOST=$HOME/boost_1_64_0
    - cd $BOOST
    - "./bootstrap.sh"
    - "./b2 headers"
    - cd $TRAVIS_BUILD_DIR
    - MW_TEST=$HOME/mw.test
    - git init MW_TEST
    - if [ $(BRANCH_TO_TEST) = "master" ]; then
      MW_BRANCH=master; 
      else MW_BRANCH=develop; fi
    - git remote add --not-tags -t $MW_BRANCH origin https://github.com/mw-sc/mw.test.git
    - git fetch --depth=1
    - git checkout $MW_BRANCH
    - git submodule update --init --merge
    - git remote set-branches --add origin $MW_BRANCH
    - git pull --recurse-submodules
    - git submodule update --init
    - git checkout $MW_BRANCH
    - git submodule foreach "git reset --quiet --hard; git clean -fxd"
    - git reset --hard; git clean -fxd
    - git status
    - echo "Removing mw.dbg-runner"
    - rm -rf $MW_TEST/dbg-runner
    - mv $TRAVIS_BUILD_DIR/../$PROJECT_TO_TEST $MW_TEST/dbg-runner
    - cd $MW_TEST
    - cp user-config.travis.jam user-config.jam
    - cd ./dbg-runner/test
script:
- $BOOST/b2 release -sBOOST_ROOT=$BOOST define=MW_TRAVISCI_BUILD toolset=gcc-6 linkflags="-ldl -pthread" -sBOOST_BUILD_PATH=$BOOST -j4 address-model=$ADDRESS_MODEL
before_deploy:
- cd bin/release
- tar -zcvf ../../linux_gcc_x64.tar.gz .
- cd $TRAVIS_BUILD_DIR
deploy:
  provider: releases
  api_key: 
        secure: 
  file: linux_gcc_x64.tar.gz
  skip_cleanup: true
  on:
    tags: true
